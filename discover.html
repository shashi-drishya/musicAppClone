<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundWave | Discover</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="./discover.css" rel="stylesheet" />
  </head>
  <body class="full-height-grow">
    <div class="container">
      <header class="header">
        <div class="leftCorner">
          <a href="index.html">
            <img src="./images/logo.png" alt="logo" />
            <span class="logo__name"> SoundWave</span>
          </a>
        </div>
        <ul class="rightCorner">
          <a href="./join.html" class="signUp">Sign Up</a>
          <a href="./discover.html" class="discover"> Discover</a>
        </ul>
      </header>
      <section class="discoverMore">
        <div class="discoverContainer">
          <p>Discover New Music</p>
          <div class="AllIcon">
            <div class="icon">
              <img src="./images/microphone.svg" alt="microPhone" />
              <span>Charts</span>
            </div>
            <div class="icon">
              <img src="./images/albums.svg" alt="album" />
              <span>Album</span>
            </div>
            <div class="icon">
              <img src="./images/more.svg" alt="more" />
              <span>More</span>
            </div>
          </div>
          <p class="discover-subtitle">
            By joining you can benefit by listening to the latest albums released.
          </p>
        </div>
        <div class="discoverContainer">
          <img src="./images/covers.jpg" alt="cover" />
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="main-footer1">
          <a href="./about">About</a>
          <a href="./contact">Contact</a>
        </div>
        <div class="main-footer1">
          <a href="./facebook">
            <img src="./images/facebook.svg" alt="facebook" />
            FaceBook</a
          >
          <a href="./twitter">
            <img src="./images/twitter.svg" alt="twitter" />
            Twitter</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
